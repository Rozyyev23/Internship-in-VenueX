<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

            .createRoot(

            .render(

                    <li>Apple iPhone 12 Pro</li>

                    <li>Huawei P40 Pro</li>

            )
    </script>
</body>
</html>
